type Query {
  listGames: [Game!]!
  isNameAvailable(type: String!, name: String!): Boolean!
  testEntity(id: String!): TestEntity!
  anotherTestEntity: TestEntity!
}

type Game {
  id: String!
  name: String!
  nameLower: String!
}

type TestEntity {
  id: String!
}

type Mutation {
  createGame(name: String!): Game!
}
